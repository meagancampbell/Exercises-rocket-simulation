<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <style>
      label { display: block; margin-bottom: 7px;}

  <body>

    <form method="POST" action="https://handlers.education.launchcode.org/request-parrot">
      <label> Test Name <input type="text" name="testName" /></label>
      <label>Test Date <input type="date" name="testDate" value="mm/dd/yyyy" /></label>
      <label>
        Rocket Type<select name="rocketType">
          <option value="">  Select One </option>
          <option value="Brant">Brant</option>
          <option value="Lynx">Lynx</option>
          <option value = "Orion">Orion</option>
          <option value="Terrier">Terrier</option>
        </select>
      </label> 
      <label>
        Number of Rocket Boosters
        <input type="number" name ="boosterCount" min="1" max="9" />
      </label>
      <label>
      Wind Rating:
        <label>
          No Wind
          <input type="radio" name="windRating" value="0">
        </label>
        <label>
          Mild 
          <input type="radio" name="windRating" value="10">
        </label>
        <label>
          Strong 
          <input type="radio" name="windRating" value="20">
        </label>
      </label>
      <label>
        Use Production Grade Servers:
        <input type="checkbox" name="productionServers"/>
      </label>
      <button>Run Simulation</button>
    </form>

        })
    });
    </script>

    </p>
